<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Wallet</title>
    <!-- Bootstrap Style Sheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style sheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main>
        <!-- main page starts -->
        <div class="main-area-start py-5">
            <div class="container">
                <h1 class="text-center text-success fw-bold py-3 ">My Monthly Wallet <img src="img/money.jpg" width="50px" height="52px" alt=""> </h1>
                <div class="row gx-5 gy-2">
                    <!-- image div area -->
                    <div class="col-sm-10 col-12 col-lg-7 mx-auto">
                        <div class="border bg-light image-area">
                            <img src="img/calculate-image.jpg" class="img-fluid" alt="">
                        </div>
                    </div>
                    <!-- calculation area -->
                    <div class="col-sm-10 col-12 col-lg-5 mx-auto">

                        <div class="p-4 border bg-light calculation-area text-center">
                            <!-- income area start -->
                            <div class="row text-end mb-3">
                                <h5 class="text-center mb-3">Income</h5>
                                <div class="col-3">
                                    <p>Income:</p>
                                </div>
                                <div class="col-9">
                                    <!-- Income field -->
                                    <input id="income-total" type="text" class="form-control input-background">
                                </div>
                            </div>
                            <!-- expenses area start -->
                            <div class="row text-end mb-3">
                                <h5 class="text-center mb-3">Expenses</h5>
                                <div class="col-3">
                                    <p>Food:</p>
                                </div>
                                <div class="col-9">
                                    <!-- food cost  field -->
                                    <input id="food-cost" type="text" class="form-control input-background">
                                </div>
                            </div>
                            <div class="row text-end mb-3">
                                <div class="col-3">
                                    <p>Rent:</p>
                                </div>
                                <div class="col-9">
                                    <!-- rent cost field -->
                                    <input id="rent-cost" type="text" class="form-control input-background">
                                </div>
                            </div>
                            <div class="row text-end mb-3">
                                <div class="col-3">
                                    <p>Clothes:</p>
                                </div>
                                <div class="col-9">
                                    <!-- Cloths field -->
                                    <input id="clothes-cost" type="text" class="form-control input-background">
                                </div>
                            </div>
                            <button class="btn btn-lg btn-primary mb-3 px-5" id="calculate-btn">Calculate</button>

                            <h4 class="text-center mb-3">Total Expenses: <span id="total-expenses"></span></h4>
                            <h4 class="text-center mb-3">Balance: <span id="balance"></span></h4>
                            <!-- saving area field -->
                            <div class="saving-area">
                                <p>
                                    <span class="me-3">Save: </span>
                                    <span><input id="saving-parcent" class="input-background text-center" type="text"></span>
                                    <span class="mx-3">%</span>
                                    <button id="saving-btn" class="btn btn-primary px-4">Save</button>
                                </p>
                            </div>

                            <h4 class="text-center mb-3">Saving Amount: <span id="saving-amount"></span></h4>
                            <h4 class="text-center mb-3">Remaining Balance: <span id="remaining-balance"></span></h4>
                        </div>
                        <div id="error-area" class="alert alert-danger text-center" role="alert">
                            <!-- error message -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- bootstrap js file link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom js file link -->
    <script src="js/app.js"></script>

</body>

</html>
